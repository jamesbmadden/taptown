<!DOCTYPE html>
<html>
  <head>
    <title>🏠 TapTown!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <link rel="manifest" href="./manifest.json" />
    <script type="module" crossorigin src="/taptown/assets/landing.b8bf40c6.js"></script>
    <link rel="modulepreload" href="/taptown/assets/vendor.4f190134.js">
    <link rel="modulepreload" href="/taptown/assets/db.ba7b3be2.js">
    <link rel="stylesheet" href="/taptown/assets/landing.176a176f.css">
  </head>
  <body>
    <video class="bg-video" src="./img/bg.mp4" loop muted autoplay></video>
    <header>
      <img class="logo" src="./img/logo.png" alt="TapTown">
    </header>
    <main>
      <h2>Saves</h2>
      <ul class="game-saves"></ul>
      <h3>Add New Save</h3>
      <label for="new-save-name">New Save:</label><input id="new-save-name" name="new-save-name" type="string"><button class="add-save">Add</button>
      <pwa-install usecustom></pwa-install>
      <button onclick="document.querySelector('pwa-install').openPrompt()">Open PWA-Install</button>
    </main>
  </body>
</html>
