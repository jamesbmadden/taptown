<!DOCTYPE html>
<html>
  <head>
    <title>üè† TapTown!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#64a666" />
    <link rel="icon" type="image/png" sizes="64x64" href="./img/icons/logo-64.png" />

    <!-- Apple PWA info -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="application-name" content="TapTown!">
    <meta name="apple-mobile-web-app-title" content="TapTown!">
    <link rel="apple-touch-icon" sizes="192x192" href="./img/icons/logo-square-192.png" />

    <!-- Register the Service Worker -->
    <script>
      if ('serviceWorker' in navigator && !/localhost/.test(window.location)) {

        // register service worker :)
        navigator.serviceWorker.register('./sw.js').then(registration => {

          // sevice worker successful!
          console.log('here\'s the service worker :)', registration);

        });

      }
    </script>

    <script type="module" crossorigin src="/taptown/assets/landing.2b926bf2.js"></script>
    <link rel="modulepreload" href="/taptown/assets/modulepreload-polyfill.b7f2da20.js">
    <link rel="modulepreload" href="/taptown/assets/vendor.a32a625e.js">
    <link rel="stylesheet" href="/taptown/assets/landing.11d65904.css">
  </head>
  <body>
    <div class="bg-container">
      <video class="bg-video" src="./img/bg.mp4" loop muted autoplay></video>
    </div>
    <header>
      <img class="logo" src="./img/logo.png" alt="TapTown">
    </header>
    <main>
      <h2>Saves</h2>
      <ul class="game-saves"></ul>
      <h3>Add New Save</h3>
      <label for="new-save-name">New Save:</label><input id="new-save-name" name="new-save-name" type="string"><button class="add-save">Add</button>
      <pwa-install usecustom></pwa-install>
      <button class="pwa-button" onclick="document.querySelector('pwa-install').openPrompt()">Open PWA-Install</button>
    </main>
  </body>
</html>
